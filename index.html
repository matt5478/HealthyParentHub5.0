<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Parents Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 0;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?healthy-lifestyle,family');
            background-size: cover;
            background-position: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            padding: 0 30px;
        }

        /* Navigation */
        nav {
            background-color: #2E7D32;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #A5D6A7;
        }

        /* Content Section */
        .content img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        /* Section Styling */
        .hero-section, .about-us, .meal-section, .workout-section, .signup-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .hero-section h2, .about-us h2, .meal-section h2, .workout-section h2, .signup-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2E7D32;
        }
        .hero-section p, .about-us p, .meal-section p, .workout-section p, .signup-section p {
            font-size: 1.3em;
            color: #333;
        }

        /* Back Button Styles */
        .back-btn {
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            display: block;
            width: fit-content;
        }
        .back-btn:hover {
            background-color: #2E7D32;
        }

        /* Meal and Workout Page Styling */
        .workout-option, .meal-option {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .workout-option h3, .meal-option h3 {
            font-size: 2em;
            color: #2E7D32;
        }
        .workout-option p, .meal-option p {
            font-size: 1.2em;
            color: #555;
        }

        /* About Us Page Styling */
        .about-us {
            background-color: #f1f8e9;
            padding: 40px;
            border-radius: 10px;
        }
        .about-us p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
        }
        .about-us strong {
            color: #2E7D32;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    // Function to load pages
    function loadPage(page) {
        let content = '';
        switch (page) {
            case 'home':

                    <div class="container hero-section">

                        <p>Your ultimate guide to quick workouts üí™ and healthy meals üçΩ for busy parents.</p>

                break;

                            <h3>üèãÔ∏è Strength Training</h3>

                            <p>Get the whole family moving with fun games like dance-offs and active tag.</p>
                            <a href="#" class="back-btn" onclick="loadPage('familyFun')">Start Family Fun</a>
                        </div>
                        <a href="#" class="back-btn" onclick="loadPage('home')">Back to Home</a>
                    </div>
                `;
                break;
            case 'cardio':
                content = `
                    <div class="container workout-section">

                        <a href="#" class="back-btn" onclick="loadPage('home')">Back to Home</a>
                    </div>
                `;
                break;
            case 'strength':
                content = `
                    <div class="container workout-section">
                        <h2>üèãÔ∏è Strength Training</h2>
                        <p>Build strength with these bodyweight exercises:</p>
                        <div class="workout-option">
                            <h3>1. Push-ups</h3>
                            <p>Do 1 minute of push-ups to strengthen your upper body.</p>
                        </div>
                        <div class="workout-option">
                            <h3>2. Squats</h3>
                            <p>Perform 1 minute of squats to tone your legs and glutes.</p>
                        </div>
                        <div class="workout-option">
                            <h3>3. Plank</h3>
                            <p>Hold a plank for 1 minute to engage your core.</p>
                        </div>
                        <a href="#" class="back-btn" onclick="loadPage('workouts')">Back to Quick Workouts</a>
                        <a href="#" class="back-btn" onclick="loadPage('home')">Back to Home</a>
                    </div>
                `;
                break;
            case 'about':
                content = `
                    <div class="container about-us">
                        <h2>About Us</h2>
                        <p>We are a community of parents who believe in staying healthy, strong, and connected. Our mission is to provide quick, accessible workouts and nutritious meals that busy parents can easily incorporate into their daily lives.</p>
                        <p>Our approach is simple: health doesn't have to be complicated, and it certainly shouldn't be time-consuming. Join us on our journey to healthier, happier families.</p>
                        <a href="#" class="back-btn" onclick="loadPage('home')">Back to Home</a>
                    </div>
                `;
                break;
            default:
                content = `
                    <div class="container">
                        <h2>Page Not Found</h2>
                        <a href="#" class="back-btn" onclick="loadPage('home')">Go Back Home</a>
                    </div>
                `;
        }
        document.getElementById('app').innerHTML = content;
    }

    // Load the home page by default
    loadPage('home');
</script>

</body>
</html>
